<ul>
  <li><a [routerLink]="['/projects']">Back to Project List</a></li>
</ul>

<div *ngIf="project.id != 0">
  <h3>Project# {{ project.id }}</h3>
  <h1>Project: {{ project.name }}</h1>
  <h3>Version: {{ project.version }}</h3>
  <p>Description: {{ project.description }}</p>
  <a *ngIf="project.url" href="{{ project.url }}" target="_blank">Project Repo</a>
</div>
