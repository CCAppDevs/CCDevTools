<a [routerLink]="['/projects']">Back to Projects</a>
<h2>Details</h2>

<div class="details" *ngIf="id != 0">
  <h4>{{ project.name }}</h4>
    <p>
    Version: {{ project.version }}<br />
    Description: {{ project.description }}<br />
    Identification# {{ project.id }}
  </p>
  <a *ngIf="project.url" href="{{ project.url }}" target="_blank">Project Repo</a>
</div>
