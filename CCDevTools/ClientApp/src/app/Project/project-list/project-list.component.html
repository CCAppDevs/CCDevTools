<app-pending-invitation></app-pending-invitation>

<h1>Projects</h1>
<a class="btn btn-secondary" [routerLink]="['/projects/new']">Create a New Project</a>
<div *ngIf="projects.length > 0">
  <div class="project-item" *ngFor="let project of projects" [routerLink]="['/projects', project.id]">
    <div><strong>Project</strong>: {{ project.name }}</div>
    <div><strong>Start Date</strong>: {{ project.startDate | date }}</div>
    <div><strong>Version</strong>: {{ project.version }}</div>
    <div><strong>Description</strong>: {{ project.description }}</div>
    <div><strong>Open Tickets</strong>: {{ project.tickets.length }}</div>
    <div><strong>Open Invitations</strong>: {{ project.invitations.length }}</div>
    <br />
  </div>
</div>
