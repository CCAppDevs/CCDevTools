<h1>Projects</h1>
<div *ngIf="projects.length > 0">
  <div *ngFor="let project of projects">
    <h3>Project: {{ project.name }}</h3>
    <h5>Version: {{ project.version }}</h5>
    <p>Description: {{ project.description }}</p>
    <a *ngIf="project.url" href="{{ project.url }}">Repo</a>
  </div>
</div>
