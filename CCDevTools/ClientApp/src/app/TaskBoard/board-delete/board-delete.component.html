<div class="spinner-border" *ngIf="!board"></div>
<div *ngIf="board">
  <h1>WARNING</h1>
  <h3>You are about to permanently delete the board for {{ board.name }}. Are you sure you want to do this?</h3>

  <div class="btn-group">
    <div class="btn btn-danger" (click)="onDelete()">Yes</div>
    <div class="btn btn-success" (click)="onCancel()">No</div>
  </div>
</div>
