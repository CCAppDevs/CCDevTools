<div class="spinner-border" *ngIf="!ticket"></div>
<div *ngIf="ticket">
  <h1>WARNING</h1>
  <h3>You are about to permanently delete ticket number {{ ticket.id }}. Are you sure you want to do this?</h3>

  <div class="btn-group">
    <a class="btn btn-danger" (click)="onDelete()">Yes</a>
    <a class="btn btn-success" (click)="onCancel()">No</a>
  </div>
</div>
