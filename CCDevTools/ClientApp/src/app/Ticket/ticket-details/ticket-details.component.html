<div class="spinner-border" role="status" *ngIf="ticket.id == 0"></div>

<div *ngIf="ticket.id != 0">
  <h1>Ticket# {{ ticket.id }}</h1>
  <a [routerLink]="['/projects', ticket.projectId]">Back to Projects</a>
  <h6>Created: {{ ticket.created }}</h6>
  <h6 *ngIf="ticket.modified">Modified: {{ ticket.modified }} </h6>
  <h4>Description</h4>
  <p>{{ ticket.description }}</p>

  <div class="btn-group" dropdown>
    <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-animated">
      Ticket Menu<span class="caret"></span>
    </button>
    <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
      <li role="menuitem"><a class="dropdown-item" [routerLink]="['/tickets/edit', ticket.id]">Edit</a></li>
      <li role="menuitem"><a class="dropdown-item" [routerLink]="['/tickets/delete', ticket.id]">Delete</a></li>
    </ul>
  </div>
</div>
